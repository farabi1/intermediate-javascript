<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pick Phone</title>

    <!-- Add Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="container">

        <h1 class="text-center my-3 text-primary">Pick Phone</h1>

        <!-- Add Search Bar -->
        <div class="input-group w-50 mx-auto my-3">

            <button id="search-btn" type="button" class="btn btn-outline-primary" onclick="allPhone()">Search</button>
        </div>
        </div>

    </header>

    <!-- Main Section  -->

    <main class="container  ">

        <!-- Add phone Detail section  -->

        <div id="details-container" class="w-50 mx-auto">

        </div>

        <!-- Add Card Section -->
        <section id="phone-container">

        </section>
        </div>


    </main>














    <!-- Add JavaScript File  -->
